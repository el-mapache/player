<div class="nprLink row">
  <span class="name large-8 columns">
    <button data-ng-click="play(program)" class="large-2 small-2 playButton columns">Play<div class="triangle"></div></button>
    <button data-ng-click="stop()" class="large-2 small-2 playButton columns">Stop<div class="triangle"></div></button>
    <div class="large-10 small-10 columns">
      <div class="row">
        <span class="large-12">{{ program.title.$text }}</span>
      </div>
      <div class="row">
        <div class="small-1 columns"></div>
        <div class="small-2 columns push-8">
          <a href="{{ program.link[0].$text }}" target="_blank">Link</a>
        </div>
      </div>
    </div>
  </span>
</div>
